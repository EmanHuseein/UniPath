<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title> UniPath 📍 </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('campus.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a.button {
      padding: 15px 40px;
      font-size: 18px;
      background-color: #00cec9;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    a.button:hover {
      background-color: #00b894;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>مرحبًا بك في جامعة دمياط</h1>
    <p>ابدأ رحلتك الآن وسنرشدك إلى وجهتك داخل الحرم الجامعي</p>
    <a class="button" href="final.html">ابدأ الآن</a>
  </div>
</body>
</html>
